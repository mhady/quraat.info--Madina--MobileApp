<ion-view view-title="shamarly">

    <div style="z-index: 1500;position: absolute;padding: 20px 10px;"><a href="#" id="onScreenControlsBtn"><img
                class="icon" src="./images/shamarly/menu.png"></a></div>

    <div id="aya_select_control"
        style="border: 2px; border-style: solid; position: fixed; z-index: 999; top: 20%; width: 80%; background: #edf3ed; border-radius: 15px; height: 290px; left: 10%;  display:none; -webkit-backface-visibility: hidden;">
        <div class=" aya_select_head">
            <a href="#" ng-click="close_aya_options()"> <img class="icon" src="./images/shamarly/close_i.png"> </a>
        </div>

        <div class="ayah_options disable-user-behavior">

            <div id="ayatext_popup"
                style="  position: relative; z-index: 999;   width: 98%; background: #edf3ed; padding: 9px; direction: rtl; overflow-y: auto; display: block; backface-visibility: hidden; white-space: normal; "
                class="item-accordion item">


            </div>
            <div style="background: #edf3ed; margin: 10px 3px 0px 3px;" class="" id="ayah_option_buttons">


            </div>
            <div style="background: #edf3ed; margin: 10px 3px 0px 3px;" class="" id=" ">

                playr
            </div>

        </div>
    </div>
    <!-- <div id="play-it">Play</div> -->


    <div style="" class="ayah_option_audio_player" id="ayah_option_audio_player" ng-controller="audio_Ctrl">
        <audio id="audio" src="" preload="metadata" type="audio/mp3"> </audio>
        <div class="audio_play_close_button_sh">
            <div style=" width: 45px; float: left;"> <a href="#" ng-click="close_aya_options()" style=" "> <img class="icon" src="./images/shamarly/close_i.png"> </a>
      </div>
            <div class="aya_option_bar_text" style=""></div>
        </div>
        <div class="seeker">
            <div id="continues_audio_play_image" class="continues_audio_play"></div>
            <div id="timeline-current-position" class="timeline-current-position">00:00</div>
            <div id="timeline" class="seeker-slider">
                <div id="playhead" class="playhead"></div>
            </div>

            <div id="timeline-position" class="timeline-position">00:00</div>


        </div>
        <div class="audio_play_buttons">


            <a id="pButton" href="#" ng-click="play_audio({{current_clicked_ayah.ayah_index}})"  on-long-press="play_audio_continues({{current_clicked_ayah.ayah_index}})" on-touch-end="itemOnTouchEnd( )"
                style="float: left;"><img id="playaudio_icon" class="icon" src="./images/shamarly/audioplay.png"></a>
            <!-- <a id="aya_intro_implement_icon" href="#" ng-click="get_intro_implement_audio( )" style="float: left;"><img id="intro_implement_playaudio_icon" class="icon" src="./images/shamarly/audioplay_implement.png"></a> -->
            <a id="aya_tayseer_moalem_icon" href="#" ng-click="get_aya_tayseer_moalem_audio( )"
                style="float: left;"><img id="tayseer_moalem_playaudio_icon" class="icon"
                    src="./images/audioplay_tayseer_moalem.png"></a>
            <a id="aya__intro_icon" href="#" ng-click="get_intro_audio( )" style="float: left;"><img
                    id="intro_playaudio_icon" class="icon" src="./images/shamarly/audioplay.png"></a>
            <a menu-close="" id="aya__comment_icon" href="#" style="display: block;" ng-click="get_comment( )"><img
                    class="icon" src="./images/shamarly/comments.png"></a>
            <a menu-close="" class="get_aya_info" id="get_tafseer" href="#" ng-click="get_tafseer( )"><img class="icon"
                    src="./images/shamarly/question-mark.png"></a>
            <a class="get_aya_info" id="get_aya_text" href="#" ng-click="get_aya_text( )"><img class="icon"
                    src="./images/shamarly/icon.png"></a>
            <a class="get_aya_info" id="get_aya_marks" href="#" ng-click="get_aya_marks( )"><img class="icon"
                    src="./images/shamarly/page.png"></a>
            <a id="aya_farsh_icon" href="#" ng-click="open_farsh_details( )" style="float: left; display:none"><img
                    id="single_farsh" class="icon" src="./images/farsh_icon.png"></a>
            <a id="aya_farsh_icon_blocked" href="#" style="float: left; display:none"><img id="single_farsh_blocked"
                    class="icon" src="./images/farsh_blocked_icon.png"></a>

            <!--    <a id="timeline-mute"  ng-click="audio_mute()" class="timeline-mute"><img class="icon"  src="./images/volume.png"></a> -->
        </div>
    </div>



    <div id="croppie"></div>
    <div id="motahsabehat_overlay_window" class="motahsabehat_overlay_window">
                 <div id="tashaboh_result"></div>

    </div>
    <div id="notify_user_msg" style="display:none;"></div>
    <div id="msgdiv"
        style="text-align: right; border: 2px; border-style: solid; position: fixed; z-index: 999; top: 68%; width: 80%; background: #faf5e2; border-radius: 15px; height: 90px; left: 10%;padding: 10px;direction: rtl;overflow-y: auto; display:block; -webkit-backface-visibility: hidden;">
    </div>
    <div id="single_position_view" style="display:none;"></div>

    <div style="margin-left: auto; margin-right: auto;width: 150px;">
        <div id="progress" class="radial-progress updating" style="display:none" data-progress="0">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                    <div class="fill fix"></div>
                </div>
                <div class="shadow"></div>
            </div>
            <div class="inset">
                <div class="percentage1"></div>
                <div class="percentagelabel">جاري التهيئة</div>
            </div>
        </div>
    </div>
    <div id="msg-waypoint"
        style="pointer-events:none;border: 1px; border-style: solid; position:absolute; z-index: 999; top:0px; width: 100%;  height: 2px; left:0px;padding: 0px;direction: rtl;overflow-y: auto; display:block; -webkit-backface-visibility: hidden;    border-color: rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1);">
    </div>

    <div id="on-screen-control" class="on-screen-control">
        <!-- <div id="on-screen-help" class="helponscreen">
  <i class="fa fa-question-circle fa-3x " aria-hidden="true" ng-click="open_help() "></i>
 </div>
 -->

        <div id="leftmenuitems" class="leftmenuitems" style="z-index: 2500;">
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_about() " id="open_about"><img
                    src='./images/shamarly/1.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_help() " id="open_help"><img
                    src='./images/shamarly/2.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click=" open_location() " id="open_location"><img
                    src='./images/shamarly/3.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_setting() " id="open_setting"><img
                    src='./images/shamarly/4.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_favorites() " id="open_favorites"><img
                    src='./images/shamarly/5.png'></i>
            <!-- <i class="fa  fa-3x " aria-hidden="true" ng-click=" check_update()" id="check_update"><img src='./images/shamarly/6.png'></i> -->
            <i class="fa  fa-3x " aria-hidden="true" ng-click="send_email() " id="send_email"><img
                    src='./images/shamarly/7.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_tables() " id="open_tables"><img
                    src='./images/shamarly/8.png'></i>
            <i class="fa  fa-3x " aria-hidden="true" ng-click="open_search_settings() " id="open_search_settings"><img
                    src='./images/shamarly/10.png'></i>

        </div>
        <div id="speedcontrol" class="speedcontrol">
            <input type="range" orient="vertical" min="0" max="30" value="6" step="3" id="speed_range">
            <div class='speednum speednum1'></div>

            <!--<i class="fa fa-arrow-circle-up fa-3x " aria-hidden="true" ng-click="autoscrollspeed=(autoscrollspeed<30) ? autoscrollspeed+1 :autoscrollspeed=30;autoscroll();speednum1();"></i>-->

            <i id='pause_button' class="fa fa-pause-circle fa-3x " aria-hidden="true" ng-click="pause_cliked();"></i>


            <!--<i class="fa fa-arrow-circle-down fa-3x" aria-hidden="true" ng-click="autoscrollspeed=(autoscrollspeed>0)?autoscrollspeed-1 : 0;autoscroll(); speednum2();	"></i>-->
            <!--<div class='speednum speednum2'>{{autoscrollspeed}}</div>-->


        </div>
        <div id="finger_up_down">
            <img width="75" src="images/shamarly/fingerb.png">
        </div>
    </div>
